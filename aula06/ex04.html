<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 3</title>
    <style>
        body {

            font: normal 17pt arial; 
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Primeira calculadora</h1>
    <script>
        var n1 = Number(window.prompt ('Me fale um numero'))
        var n2 = Number(window.prompt ('Me fale outro numero'))
        var s = n1 + n2
        var sub = n1 - n2
        var d = n1 / n2
        var X = n1 * n2
        document.write (`A Soma entre os dois numeros é igual <strong>${s}</strong> </br>`)
        document.write (`A Substração entre os dois numeros é igual <strong>${sub}</strong> </br>`)
        document.write (`A Divisão entre os dois numeros é igual <strong>${d}</strong> </br>`)
        document.write (`A Multiplicação entre os dois numeros é igual <strong>${X}</strong>`)
        
    </script>   
</body>
</html>
