<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div >
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="" id="nome" placeholder="Kaiky Bruno" autocomplete="off">
            </p>
            <p> 
               <input type="number" name="" id="n1" value="1"> 
               <input type="number" name="" id="n2" value="2">
            </p>
            <div id="calculo">
                <input type="radio" name="operação" id="adição" onclick="somar ()" >
                <label for="adição">+</label>

                <input type="radio" name="operação" id="diminuir" onclick="diminuir ()" >
                <label for="diminuir">-</label>

                <input type="radio" name="operação" id="multiplicação" onclick="multiplicação ()" >
                <label for="multiplicação">x</label>

                <input type="radio" name="operação" id="divisão" onclick="divisão ()" >
                <label for="divisão">/</label>
            </div>
        </div>
        <div id="resp">
            Preencha os dados acima para efetuar o Calculo
        </div>
    </section>
    <footer>
        <p>&copy; Feito por Kaiky</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
