<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        input {
            width: 100px;
            font: normal 20pt arial;
        }
        div {
            font: normal 17pt arial;
            margin-top: 20px;

        }

    </style>
</head>
<body>
    <h1>Somando valores</h1> 
    <input type="number" name="" id="n1"> + 
    <input type="number" name="" id="n2">
    <input type="button" value="somar" onclick="somar()" >
    <div id="res"> </div>
    
    <script>
        function somar () {
            var tex1 = window.document.getElementById("n1")
            var tex2 = window.document.getElementById("n2")
            var res = window.document.getElementById("res")
            var n1 = Number(tex1.value)
            var n2 = Number(tex2.value)
            var soma = n1 + n2 
            res.innerHTML = `A soma entre os dois valores s√£o <strong>${soma}<strong>`
        }
    </script>
</body>
</html>
