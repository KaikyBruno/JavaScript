<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em qual país mora</title>
    <style>
        input {
            font: normal 18pt arial;
        }
        div {
            font: normal 20pt arial;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Vendo em qual país mora</h1>
    <input type="text" name="" id="país">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resp"></div>

    <script>
        function verificar () {
            var resp = window.document.getElementById ("resp")
            var textpaís = window.document.getElementById ("país")
            var país = (textpaís.value)
            if (país == 'Brasil') {
                resp.innerHTML = `Você é Brasileiro`
            }   else {
                resp.innerHTML = 'Você é Estrangeiro'
            }
        }
    </script>
</body>
</html>
