<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
    <style></style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velociade do Carro <input type="number" name="" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular ()">
    <div id="resp"></div>

    <script>
        function calcular () {
            var resp = window.document.getElementById ("resp")
            var textv = window.document.getElementById ("vel")
            var velocidade = Number((textv.value))
            if (velocidade > 80) {
                resp.innerHTML = `Sua velocidade foi ${velocidade}Km/h e você está acima do limite permitido`
            } else {
                resp.innerHTML = `Sua velocidade foi ${velocidade}Km/h e você está no limite permitido`
            }
        }
    </script>
</body>
</html>
